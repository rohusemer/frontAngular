    <div class="row">
      <div class="col-12">
        <br>
        <h3>Contacta con nosotros</h3>
        <hr>
      </div>
  </div>

    <!-- ======= Contact Section ======= -->
    <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
      <div class="container">

        <div class="row">

          <div class="col-lg-6">
            <div class="row">
              <img src="../../assets/img/contact-us.jpg" alt="" >
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="info-box">
                  <!--i class="bx bx-map"></i-->
                  <h3>Nos encuentras en</h3>
                  <p>ESPOL, Campus "Gustavo Galindo" Km. 30.5 Vía Perimetral</p>
                </div>
              </div>
              <div class="col-md-12">
                <div class="info-box">
                  <h3>Escríbenos al correo</h3>
                  <p>soulprogrammers@espol.edu.ec</p>
                </div>
              </div>
              <div class="col-md-12">
                <div class="info-box">
                  <h3>También puedes llamarnos a</h3>
                  <p>+593 09xxxxxxxx</p>
                </div>
              </div>
            </div>

          </div>

      <!-- <form (ngSubmit)="contactForm(form.value)" #form="ngForm"> -->
        <form method="POST" action="http://localhost:4000/api/subscripcion">

      <div class="col-md-12">
          <h4>Llena nuestro formulario y nos pondremos en contacto contigo lo antes posible.<br></h4>
      </div>

      <div class="form-group-name">       <!-- Full Name -->
          <label for="full_name_id" class="control-label">Nombres y Apellidos</label>
          <input type="text" class="form-control" id="full_name_id" name="nombres" placeholder="Escribe tu nombre" required="" ngModel><br>

          <div class="form-group-fecha"> <!-- Fecha de nacimiento-->
              <label for="fecha" class="control-label" >Fecha de nacimiento</label><br>
              <input type="date" class="form-control" name="fecha" required="" ngModel>
          </div>
      </div>


      <div class="form-group"> <!-- Lugar de origen: provincia -->
          <label for="state_id" class="control-label"><br>Provincia</label>
          <select class="form-control" id="state_id" name=provincia>
              <option value="DEF">Elige una provincia</option>
              <option value="AZ">Azuay</option>
              <option value="BO">Bolívar</option>
              <option value="CA">Cañar</option>
              <option value="CAR">Carchi</option>
              <option value="CH">Chimborazo</option>
              <option value="CO">Cotopaxi</option>
              <option value="EO">El Oro</option>
              <option value="ES">Esmeradas</option>
              <option value="GA">Galápagos</option>
              <option value="GU">Guayas</option>
              <option value="IM">Imbabura</option>
              <option value="LO">Loja</option>
              <option value="LR">Los Ríos</option>
              <option value="MA">Manabí</option>
              <option value="MS">Morona Santiago</option>
              <option value="NA">Napo</option>
              <option value="OR">Orellana</option>
              <option value="PA">Pastaza</option>
              <option value="PI">Pichincha</option>
              <option value="SE">Santa Elena</option>
              <option value="SD">Santo Domingo de los Tsáchilas</option>
              <option value="SU">Sucumbíos</option>
              <option value="TU">Tungurahua</option>
              <option value="ZC">Zamora Chinchipe</option>
          </select>
      </div>

      <div class="form-group-email"> <!-- Correo de contacto-->
          <label for="email_id" class="control-label">Correo electrónico</label>
          <input type="text" class="form-control" id="email_id" name="email" placeholder="xxxx@xxxx.com" required="" ngModel>
      </div>

      <div class="form-group mt-3">
        <label for="email_id" class="control-label">Detalle</label>
        <textarea class="form-control" name="message" rows="5" placeholder="Mensaje" required="" ngModel></textarea>
      </div>


      <button class="btn btn-primary btn-block confirm-button">Enviar</button>
    </form>



      </div>
    </div>
    </section><!-- End Contact Section -->

    <!-- ======= Map Section ======= -->

    <section class="map mt-2">
      <div class="container-fluid p-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15948.058677917108!2d-79.9644896!3d-2.1480702!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x327cdb9f7f4ba3b2!2sEscuela%20Superior%20Polit%C3%A9cnica%20del%20Litoral%20(ESPOL)!5e0!3m2!1ses-419!2sec!4v1624488619681!5m2!1ses-419!2sec" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section><!-- End Map Section -->


  </main>
</div>
